<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/plantilla0.1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="ID_PERFIL_DOCUMENTAL" value="#{perfilDocumentalDetalleBean.perfil}" />
        <f:viewParam name="ID_PERFIL_DOCUMENTAL" value="#{tipoBean.perfil}" />
        <f:viewParam name="ID_PERFIL_DOCUMENTAL" value="#{documentalBean.perfil}" />
        <f:viewParam name="PERFIL_DOCUMENTAL" value="#{documentalBean.perfil_documental}" />
        <f:viewParam name="ID_DOCUMENTAL" value="#{documentalBean.ID_DOCUMENTAL}" />
        <f:viewParam name="CONT" value="#{documentalBean.control}" />
    </f:metadata>

    <ui:define name="breadcumb">
        <p:breadCrumb styleClass="ShowOnDesktop" >
            <p:menuitem url="/principal" />
            <p:menuitem value="#{documentalBean.perfil_documental}" url="#" />
            <p:menuitem value="#{documentalBean.registrartModificar}" outcome="documentalUpdControl.xhtml">
                <f:param name="ID_PERFIL_DOCUMENTAL" value="#{perfilDocumentalDetalleBean.perfil}" />
                <f:param name="PERFIL_DOCUMENTAL" value="#{documentalBean.perfil_documental}" />
            </p:menuitem>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
         <script>
            function pasarPagina(url) {
                window.open(url, '', 'width=auto,height=auto');
            }
        </script>
        <p:tabMenu activeIndex="2">
          <p:menuitem value="Retornar" outcome="/bv/publicacion/publicacionList.xhtml" icon="fa fa-arrow-left">
                <f:param name="ID_PERFIL_DOCUMENTAL" value="#{documentalBean.perfil}"/>
                
            </p:menuitem>
          
                 
        </p:tabMenu>
          
        <p:separator />
        <f:event listener="#{documentalBean.listarDetallePerdil()}" type="preRenderView"/>
        <f:event listener="#{perfilDocumentalDetalleBean.listarDetallePerdil()}" type="preRenderView"/>
        <f:event listener="#{documentalBean.cargarObjetosForUpdate()}" type="preRenderView"/>

        <h:form id="frmAddDocumental">
            <p:panel id="contenido" header="CONTENIDO">
                <p:panelGrid columns="1"  style="float:right;">
                    <p:row>
                      
                        <p:commandButton  value="Mostrar Recurso" actionListener="#{documentalBean.redirectUrlControlPublicacion()}" style="float:left"/>
                        <p:column styleClass="Wid15">
                            <p:commandButton id="btnAyuda" 
                                             widgetVar="btnAyuda" 
                                             icon="fa fa-question" 
                                             title="Activar/Desactivar Ayuda"
                                             styleClass="#{metadataTablaBean.classActivarAyuda}"
                                             update="frmAddDocumental"
                                             style="float:right"
                                             actionListener="#{metadataTablaBean.cambiarEstadoActivar}">
                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:focus context="contenido"/>
                <p:panelGrid styleClass="Wid100">
                    <p:row styleClass="Wid100" rendered="#{documentalBean.isVisible('OTRO')}">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="txtOtro" value="CÓDIGO: "/>
                        </p:column>
                        <p:column  styleClass="Wid50">
                            <p:selectOneMenu id="cboTipoOtro" 
                                             filter="true"
                                             filterMatchMode="contains"
                                             required="false"
                                             widgetVar="cboTipoOtro"
                                             value="#{documentalBean.documental.ID_TIPO_OTRO}"
                                             styleClass="Wid50Imp cboTipoOtro"
                                             style="float:left;margin-right:15px;">
                                <f:selectItem itemLabel="Seleccione un tipo" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{tipoOtroBean.cboTipoOtro}"/>
                            </p:selectOneMenu>
                            <p:inputText id="txtOtro" 
                                         required="false" 
                                         value="#{documentalBean.documental.OTRO}"
                                         styleClass="Wid40 txtOtro"/>
                            <p:tooltip  for="txtOtro" value="#{metadataTablaBean.obtenerAyuda('OTRO')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                    </p:row>

                    <p:row rendered="#{documentalBean.isVisible('TITULO')}">

                        <p:column styleClass="Wid15" rendered="true">
                            <p:outputLabel for="txtTitulo" value="TÍTULO: "/>
                        </p:column>
                        <p:column styleClass="Wid50" rendered="true">

                            <p:inputText id="txtTitulo" required="false" value="#{documentalBean.documental.TITULO}" styleClass="Wid100 txtTitulo"/>

                            <p:tooltip id="ttpTitulo" for="txtTitulo" value="#{metadataTablaBean.obtenerAyuda('TITULO')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>

                        <p:column styleClass="Wid15">
                            <p:commandButton id="btnValidar" rendered="true"
                                             widgetVar="btnValidar" 
                                             icon="fa fa-check" 
                                             title="Validar Documental"
                                             styleClass="#{documentalBean.classValidacion} btnValidarTitulo"
                                             update=":frmAddDocumental:btnValidar :gMensaje"
                                             actionListener="#{documentalBean.validaTitulo()}">
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('TITULO_ALTERNATIVO')}">
                        <p:column>
                            <p:outputLabel for="txtTituloAlternativo" value="TÍTULO ALTERNATIVO: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtTituloAlternativo" 
                                         required="false" 
                                         value="#{documentalBean.documental.TITULO_ALTERNATIVO}"
                                         styleClass="Wid100 txtTituloAlternativo"/>
                            <p:tooltip  for="txtTituloAlternativo" value="#{metadataTablaBean.obtenerAyuda('TITULO_ALTERNATIVO')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('TEMA')}">
                        <p:column>
                            <p:outputLabel for="cboTema" value="TEMAS: "/>
                        </p:column>
                        <p:column>
                            <p:selectCheckboxMenu
                                label="" updateLabel="true"
                                id="cboTema" 
                                filter="true" filterMatchMode="contains"
                                required="false"
                                widgetVar="cboTema"
                                value="#{documentalBean.selectedTema}"  styleClass="Wid100Imp cboTema">
                                <f:selectItems value="#{temaBean.cboTema}" var="tema"  itemLabel="#{tema.TEMA}" itemValue="#{tema.ID_TEMA}"/>
                            </p:selectCheckboxMenu>
                            <p:tooltip  for="cboTema" value="#{metadataTablaBean.obtenerAyuda('TEMA')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                        <p:column>
                            <p:commandButton id="btnRefresh1" widgetVar="btnRefresh1" icon="fa fa-refresh" actionListener="#{temaBean.rfrhCboEditorial()}"/>
                            <p:commandButton icon="fa fa-plus" title="Crear Tema" onclick="PF('dlgTema').show()"></p:commandButton>
                            <p:commandButton id="btnEditarTema" icon="fa fa-pencil" title="Editar Temas" actionListener="#{documentalBean.editarTemas()}"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('DESCRIPCION')}">
                        <p:column>
                            <p:outputLabel for="txtDescripcion" value="DESCRIPCIÓN: "/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="txtDescripcion" 
                                             required="false" 
                                             value="#{documentalBean.documental.DESCRIPCION}"  
                                             styleClass="Wid100 txtDescripcion"
                                             counter="countDescripcion"
                                             maxlength="#{metadataTablaBean.obtenerLongitud('DESCRIPCION')}"
                                             counterTemplate="{0} caracteres."/>
                            <p:tooltip  for="txtDescripcion" value="#{metadataTablaBean.obtenerAyuda('DESCRIPCION')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                            <p:outputLabel id="countDescripcion" style="float: right" />
                        </p:column>
                        <p:column>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('RESUMEN')}">
                        <p:column>
                            <p:outputLabel for="txtResumen" value="RESUMEN: "/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="txtResumen" 
                                             required="false" 
                                             value="#{documentalBean.documental.RESUMEN}" 
                                             maxlength="#{metadataTablaBean.obtenerLongitud('RESUMEN')}"
                                             counter="countResumen" 
                                             counterTemplate="{0} caracteres."
                                             styleClass="Wid100 txtResumen"/>
                            <p:tooltip  for="txtResumen" value="#{metadataTablaBean.obtenerAyuda('RESUMEN')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                            <p:outputLabel id="countResumen" style="float: right" />
                        </p:column>
                        <p:column>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('TABLA_CONTENIDO')}">
                        <p:column>
                            <p:outputLabel for="listContenidos" value="TABLA DE CONTENIDOS: "/>
                        </p:column>
                        <p:column>
                            <p:dataList id="listContenidos" widgetVar="listContenidos"  value="#{documentalBean.selectedContenidos}"  var="u" emptyMessage="No se ha agregado aún." itemType="circle">
                                #{u.indice} - #{u.tema}
                            </p:dataList>
                            <p:tooltip  for="listContenidos" value="#{metadataTablaBean.obtenerAyuda('TABLA_CONTENIDO')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="fa fa-plus" title="Agregar indice" onclick="PF('dlgIndice').show()"/>

                            <p:commandButton id="rootbtn" icon="fa fa-file-excel-o" actionListener="#{documentalBean.opentablaContenidoExcel}" title="Importar desde excel">
                                <p:ajax event="dialogReturn" listener="#{documentalBean.onReturnFromdocumentalUpd}" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('NOTA')}">
                        <p:column>
                            <p:outputLabel for="txtNota" value="NOTA: "  />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="txtNota" value="#{documentalBean.documental.NOTA}" styleClass="Wid100Imp"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('ID_TIPO')}">
                        <p:column>
                            <p:outputLabel for="cboTipo" value="TIPOS: "  />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="cboTipo" 
                                             filter="true" filterMatchMode="contains"
                                             required="false"
                                             widgetVar="cboTipo"
                                             value="#{documentalBean.documental.ID_TIPO}"
                                             styleClass="Wid100Imp cboTipo"
                                             disabled="#{documentalBean.boolTipo}">
                                <p:ajax listener="#{documentalBean.changeCboTipo()}"/>
                                <f:selectItem itemLabel="Seleccione un tipo" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{tipoBean.cboTipo}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:tooltip  for="cboTipo" value="#{metadataTablaBean.obtenerAyuda('ID_TIPO')}" trackMouse="false" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="rowPaginaInicio" style="display:none;">
                        <p:column>
                            <p:outputLabel for="txtPaginaInicio" value="PÁGINA INICIO " />
                        </p:column>
                        <p:column>
                            <p:spinner min="0" id="txtPaginaInicio" value="#{documentalBean.documental.PAGINA_INICIO}" styleClass="Wid100Imp txtPaginaInicio"/>
                        </p:column>
                    </p:row>
                    <p:row styleClass="rowPaginaFin" style="display:none">
                        <p:column>
                            <p:outputLabel for="txtPaginaFin" value="PÁGINA FIN "/>
                        </p:column>
                        <p:column>
                            <p:spinner min="0" id="txtPaginaFin" value="#{documentalBean.documental.PAGINA_FIN}" styleClass="Wid100Imp txtPaginaFin"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('ID_DOCUMENTAL_RELACION')}">
                        <p:column>
                            <p:outputLabel for="cboRelacionDocumental" value="RELACION:  "/>
                        </p:column>
                        <p:column>
                            <p:selectCheckboxMenu 
                                updateLabel="true"
                                label=""
                                id="cboRelacionDocumental" 
                                filter="true" filterMatchMode="contains"
                                required="false"
                                widgetVar="cboRelacionDocumental"
                                value="#{documentalBean.selectedRelacionDocumental}"  styleClass="Wid100Imp cboTema">
                                <f:selectItems value="#{documentalBean.cboDocumentalRelacion}"/>
                            </p:selectCheckboxMenu>



                        </p:column>
                        <p:column>
                            <p:tooltip  for="cboRelacionDocumental" value="#{metadataTablaBean.obtenerAyuda('ID_DOCUMENTAL_RELACION')}" trackMouse="false" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>

                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('TIENE_COMO_VERSION')}">
                        <p:column>
                            <p:outputLabel for="txtVersion" value="VERSIÓN: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtVersion" 
                                         required="false" 
                                         value="#{documentalBean.documental.TIENE_COMO_VERSION}"
                                         styleClass="Wid100 txtVersion"/>
                        </p:column>
                        <p:column>
                            <p:tooltip  for="txtVersion" value="#{metadataTablaBean.obtenerAyuda('TIENE_COMO_VERSION')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>

                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('ES_PARTE_DE')}">
                        <p:column>
                            <p:outputLabel for="txtEsParte" value="ES PARTE DE: "/>
                        </p:column>
                        <p:column style="padding-left:0px;">
                            <p:inplace styleClass="claseInplace txtEsParte" id="txtEsParte" label="#{documentalBean.documental.ES_PARTE_DE}"  effectSpeed="fast" editor="true">
                                <p:ajax event="save" listener="#{documentalBean.procesarTieneParte()}" update="txtEsParte"/>
                                <p:panelGrid id="gridEsParte" columns="4" styleClass="Wid80">
                                    <p:selectOneMenu id="cboIndicador1"
                                                     required="false"
                                                     widgetVar="cboIndicador1"
                                                     value="#{documentalBean.indicador1}"
                                                     style="width:190px">
                                        <p:ajax listener="#{documentalBean.changeCboIndicador()}" update="gridEsParte"/>
                                        <f:selectItem itemLabel="Selecione el indicador" itemValue="-1" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="TOMO" itemValue="TOMO" />
                                        <f:selectItem itemLabel="VOLUMEN" itemValue="VOLUMEN" />
                                        <f:selectItem itemLabel="FASCICULO" itemValue="FASCICULO" />
                                        <f:selectItem itemLabel="PARTE" itemValue="PARTE" />  
                                        <f:selectItem itemLabel="NUMERO" itemValue="NUMERO" />  
                                    </p:selectOneMenu>
                                    <p:spinner id="nindicador1" value="#{documentalBean.nindicador1}" styleClass="Wid100Imp" min="0"/>
                                    <p:inputText id="indicador2" value="#{documentalBean.indicador2}" disabled="true" rendered="#{documentalBean.rindicador2}" style="width:100px;font-weight: bold;"/>
                                    <p:spinner id="nindicador2" value="#{documentalBean.nindicador2}" rendered="#{documentalBean.rnindicador2}" styleClass="Wid100Imp" min="0"/>
                                </p:panelGrid>
                            </p:inplace> 
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('TIENE_PARTE_DE')}">
                        <p:column>
                            <p:outputLabel for="txtTieneParte" value="TIENE PARTE DE: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtTieneParte" 
                                         required="false" 
                                         value="#{documentalBean.documental.TIENE_PARTE_DE}"
                                         styleClass="Wid100 txtTieneParte"/>

                        </p:column>
                        <p:column>
                            <p:tooltip  for="txtTieneParte" value="#{metadataTablaBean.obtenerAyuda('TIENE_PARTE_DE')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>

                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('ID_COBERTURA_ESPACIAL')}" >
                        <p:column>
                            <p:outputLabel for="cboCobertura" value="COBERTURA ESPACIAL "/>
                        </p:column>
                        <p:column>

                            <p:selectOneMenu id="cboCobertura" 
                                             filter="true" filterMatchMode="contains"
                                             required="false"
                                             widgetVar="cboCobertura"
                                             value="#{documentalBean.documental.ID_COBERTURA_ESPACIAL}"
                                             styleClass="Wid100Imp cboCobertura">

                                <p:ajax listener="#{coberturaBean.cboEditarCoberturaChage(documentalBean.documental.ID_COBERTURA_ESPACIAL)}" />
                                <f:selectItem itemLabel="Seleccione cobertura" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{coberturaBean.cboCobertura}"/>
                            </p:selectOneMenu>
                            <p:tooltip  for="cboCobertura" value="#{metadataTablaBean.obtenerAyuda('ID_COBERTURA_ESPACIAL')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="fa fa-plus" title="Crear cobertura" onclick="PF('dlgCoberturaEscpacial').show()"></p:commandButton>
                            <p:commandButton id="btnEditCoberturaespacial"  icon="fa fa-edit" title="Editar Cobertura Espacial" disabled="#{coberturaBean.disabledCoberturaEdit}" actionListener="#{coberturaBean.pasarCobertura(documentalBean.documental.ID_COBERTURA_ESPACIAL)}"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('ID_COBERTURA_ESPACIAL')}">
                        <p:column>
                            <p:outputLabel  value="DEEFINICICION COBERTURA ESPACIAL"/>
                        </p:column>
                        <p:column>
                            <p:panelGrid columns="4" styleClass="Wid60">
                                <p:outputLabel  value="Pais :"/>
                                <p:selectOneMenu id="cboDefinicionPais" 
                                                 filter="false"  
                                                 required="false"
                                                 widgetVar="cboDefinicionPais"
                                                 value="#{documentalBean.documental.PAIS_DEFINIDO}"
                                                 styleClass="Wid100Imp cboDefinicionPais">
                                    <f:selectItem itemLabel="Definido" itemValue="DF" noSelectionOption="true" />

                                    <f:selectItem itemLabel="[ - ]" itemValue="NF" noSelectionOption="true" />
                                    <f:selectItem itemLabel="[ ?]" itemValue="IP" noSelectionOption="true" />
                                </p:selectOneMenu>
                                <p:outputLabel  value="Ciudad :"/>
                                <p:selectOneMenu id="cboDefinicionCiudad" 
                                                 filter="false"
                                                 required="false"
                                                 widgetVar="cboDefinicionCiudad"
                                                 value="#{documentalBean.documental.CIUDAD_DEFINIDA}"
                                                 styleClass="Wid100Imp cboCobertura">
                                    <f:selectItem itemLabel="Definido" itemValue="DF" noSelectionOption="true" />
                                    <f:selectItem itemLabel="[ - ]" itemValue="ND" noSelectionOption="true" />
                                    <f:selectItem itemLabel="[ ?]" itemValue="IP" noSelectionOption="true" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('COBERTURA_TEMPORAL')}">
                        <p:column>
                            <p:outputLabel for="cboCoberturaTemporal" value="COBERTURA TEMPORAL "  />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="cboCoberturaTemporal" 
                                             filter="true" filterMatchMode="contains"
                                             required="false"
                                             widgetVar="cboCoberturaTemporal"
                                             value="#{documentalBean.documental.ID_COBERTURA_TEMPORAL}"
                                             styleClass="Wid100Imp cboCoberturaTemporal">
                                <f:selectItem itemLabel="Seleccione un siglo" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{coberturaTemporalBean.cboCoberturaTemporal}"/>
                            </p:selectOneMenu>
                            <p:tooltip  for="cboCoberturaTemporal" value="#{metadataTablaBean.obtenerAyuda('COBERTURA_TEMPORAL')}" rendered="#{metadataTablaBean.activarayuda}" escape="false"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:panel header="PROPIEDAD INTELECTUAL">

                <p:panelGrid styleClass="Wid100">
                    <p:row rendered="#{documentalBean.isVisible('AUTOR')}">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="cboAutor" value="AUTORES: "/>
                        </p:column>
                        <p:column styleClass="Wid50">
                            <p:selectCheckboxMenu
                                updateLabel="true"
                                label=""
                                id="cboAutor" 
                                filter="true" filterMatchMode="contains"
                                required="false"
                                widgetVar="cboAutor"
                                value="#{documentalBean.selectedAutor}"
                                styleClass="Wid100Imp cboAutor">                                                                
                                <f:selectItems value="#{autor.cboAutores}" var="x" itemLabel="#{x.NOMBRE}" itemValue="#{x.ID_AUTOR}"/>
                            </p:selectCheckboxMenu>                            
                        </p:column>
                        <p:column styleClass="Wid15">
                            <p:commandButton id="btnRefresh2" widgetVar="btnRefresh2" icon="fa fa-refresh" actionListener="#{autor.rfrhCboAutor()}"/>
                            <p:commandButton icon="fa fa-plus" title="Agregar Autor" onclick="PF('dlgAutor').show()"></p:commandButton> 
                        </p:column>
                    </p:row>
                    <p:row  rendered="#{documentalBean.isVisible('ID_EDITORIAL')}">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="cboEditorial" value="EDITORIAL: "/>
                        </p:column>
                        <p:column styleClass="Wid50">
                            <p:selectOneMenu
                                id="cboEditorial" 
                                filter="true" filterMatchMode="contains"
                                required="false"
                                widgetVar="cboEditorial"
                                value="#{documentalBean.documental.ID_EDITORIAL}"  styleClass="Wid100Imp cboEditorial">
                                <p:ajax listener="#{editorialBean.cboEditorialChange(documentalBean.documental.ID_EDITORIAL)}" />
                                <f:selectItem itemLabel="Seleccione editorial" itemValue="-1" noSelectionOption="true" />
                                <f:selectItems value="#{editorialBean.cboEditorial}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column styleClass="Wid15">
                            <p:commandButton id="btnRefresh3" widgetVar="btnRefresh3" icon="fa fa-refresh" actionListener="#{editorialBean.rfrhCboEditorial()}"/>
                            <p:commandButton id="btnCrearEditorial" icon="fa fa-plus" title="Crear Editorial" onclick="PF('dlgEditorial').show()"></p:commandButton>
                            <p:commandButton id="btnEditEditorial" icon="fa fa-edit" title="Editar Editorial" disabled="#{editorialBean.disabledcboEditorial}" actionListener="#{editorialBean.pasarEditorial(documentalBean.documental.ID_EDITORIAL)}"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{documentalBean.isVisible('CONTRIBUIDOR')}">
                        <p:column styleClass="Wid15">
                            <p:outputLabel for="listContribuidores" value="CONTRIBUIDORES: "/>
                        </p:column>
                        <p:column styleClass="Wid50">
                            <p:dataList id="listContribuidores" widgetVar="listContribuidores"  value="#{documentalBean.selectedContribuidor}"  var="t" emptyMessage="No se ha agregado aún." itemType="circle">
                                #{t.indice} - #{t.CONTRIBUIDOR}
                            </p:dataList>
